    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Tajawal:wght@200;300;400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gold: {
                100: '#F5F1E6', // Very Pale Champagne
                200: '#EBE2CD', // Silk
                300: '#DCCB96', // Muted Gold
                400: '#C5A860', // Classic Antique Gold
                500: '#B08D38', // Rich Gold (Darker base)
                600: '#8F7026',
                700: '#705416',
                800: '#523C0D',
                900: '#3D2B05',
                accent: '#C5A860', 
              },
              babil: {
                black: '#050505',
                dark: '#0A0A0A',
                card: '#0F0F0F',
                glass: 'rgba(15, 15, 15, 0.8)'
              }
            },
            fontFamily: {
              sans: ['Tajawal', 'sans-serif'],
              serif: ['Amiri', 'serif'],
            },
            boxShadow: {
              'luxury': '0 20px 40px -15px rgba(0, 0, 0, 0.7)',
              'glow': '0 0 30px rgba(197, 168, 96, 0.08)',
              'inner-light': 'inset 0 1px 0 0 rgba(255, 255, 255, 0.05)',
            },
            transitionTimingFunction: {
              'out-expo': 'cubic-bezier(0.19, 1, 0.22, 1)',
              'out-back': 'cubic-bezier(0.34, 1.56, 0.64, 1)',
              'smooth': 'cubic-bezier(0.4, 0, 0.2, 1)',
              'slow': 'cubic-bezier(0.2, 0.8, 0.2, 1)',
            },
            animation: {
              'shimmer': 'shimmer 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-up': 'slideUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'scale-up': 'scaleUp 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              shimmer: {
                '0%': { backgroundPosition: '-1000px 0' },
                '100%': { backgroundPosition: '1000px 0' }
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(30px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              scaleUp: {
                '0%': { transform: 'scale(0.98)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #e5e5e5;
        -webkit-font-smoothing: antialiased;
        overscroll-behavior-y: none;
      }
      ::-webkit-scrollbar {
        width: 3px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 2px;
      }
      .gold-text-gradient {
        background: linear-gradient(to bottom, #F5F1E6, #C5A860, #8F7026);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      /* Ultra subtle glass */
      .glass-panel {
        background: rgba(10, 10, 10, 0.6);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-top: 1px solid rgba(255, 255, 255, 0.03);
      }
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>
